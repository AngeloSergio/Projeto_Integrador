<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Pesquisas</title>

            <div id="divList">

                    <p><input name="op" type="radio"> Pesquisa1</p>

            </div>
        </div>

        <div id="criarPesq">

            <p>Clique no botão abaixo para realizar uma nova pesquisa:</p>
            <button class="bList">Criar pesquisa</button>

    </div>
