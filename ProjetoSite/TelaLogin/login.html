<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form1" action="#">
        <div class="card">
            <div class="cardTop">
                <img class="img1" src="/TelaLogin/R2e49b3ca7e2950160416c2c73966fe45 (1).png" alt="">
                <h2 class="titulo1">Seja bem vindo(a)!</h2>
                <p>Entre com seus dados para começar suas pesquisas</p>
            </div>

            <div class="cardGroup">
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email aqui" required>
            </div>
            <div class="cardGroup">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha aqui" required>
            </div>
            <div class="cardGroup">
                <label> <input type="checkbox"> Lembre-me</label>
            </div>

            <div class="cardGroup btn">
                <button>ENTRAR</button>
            </div>

            <div class="link">
                <p>Ainda não possui uma conta?</p>
                <a href="/TelaCadastro/cadastro.html">Clique aqui para criar uma.</a>
            </div>
        </div>
    </form>
</body>
</html>
